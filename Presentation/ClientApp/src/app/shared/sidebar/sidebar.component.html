<h1 class="logo">รท SwiftList</h1>

<div class="tabs">
    <a class="tab" routerLink="/tasks" routerLinkActive="active"><svg xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24">
            <title>checkbox-multiple-marked-outline</title>
            <path
                d="M20,16V10H22V16A2,2 0 0,1 20,18H8C6.89,18 6,17.1 6,16V4C6,2.89 6.89,2 8,2H16V4H8V16H20M10.91,7.08L14,10.17L20.59,3.58L22,5L14,13L9.5,8.5L10.91,7.08M16,20V22H4A2,2 0 0,1 2,20V7H4V20H16Z" />

        <h4 class="name">{{ name }}</h4>
        <p class="email">{{ email }}</p>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" (click)="logout()">
        <title>logout</title>

            d="M16,17V14H9V10H16V7L21,12L16,17M14,2A2,2 0 0,1 16,4V6H14V4H5V20H14V18H16V20A2,2 0 0,1 14,22H5A2,2 0 0,1 3,20V4A2,2 0 0,1 5,2H14Z" />
