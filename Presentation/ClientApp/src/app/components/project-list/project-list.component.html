<div class="header">
    <h1 class="greeting">Welcome back, {{ greeting }}!</h1>

    <button (click)="openDialog()">+ New Project</button>
</div>

<div class="cards">
    <div class="card" *ngFor="let project of projects">
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>

        <div class="line"></div>
    </div>
</div>
