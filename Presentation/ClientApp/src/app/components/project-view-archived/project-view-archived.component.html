<div class="container" *ngIf="project">
  <app-task-details class="task-details invisible" [taskId]="taskId" [projectId]="this.id"></app-task-details>

  <div class="info">
    <h1 class="project-name">{{ project.title }}</h1>

    <div class="tabs">
      <a class="tab" routerLink="{{baseUrl}}/tasks/{{id}}" routerLinkActive="active"><svg viewBox="0 0 24 24"
          fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M16.1499 12.83L14.4199 13.41C13.9399 13.57 13.5699 13.94 13.4099 14.42L12.8299 16.15C12.3399 17.64 10.2399 17.61 9.77994 16.12L7.82994 9.84C7.44994 8.59 8.59994 7.44001 9.82994 7.82001L16.1199 9.76999C17.6099 10.24 17.6299 12.34 16.1499 12.83Z"
            stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
          <path
            d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
            stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>All Tasks</a>

      <a class="tab" routerLink="{{baseUrl}}/archive/{{id}}" routerLinkActive="active">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M16.8199 2H7.17995C5.04995 2 3.31995 3.74 3.31995 5.86V19.95C3.31995 21.75 4.60995 22.51 6.18995 21.64L11.0699 18.93C11.5899 18.64 12.4299 18.64 12.9399 18.93L17.8199 21.64C19.3999 22.52 20.6899 21.76 20.6899 19.95V5.86C20.6799 3.74 18.9499 2 16.8199 2Z"
            stroke="#000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
          <path d="M9.58997 11L11.09 12.5L15.09 8.5" stroke="#000" stroke-width="1.5" stroke-linecap="round"
            stroke-linejoin="round"></path>
        </svg>Archive</a>
    </div>
  </div>

  <div class="tasks">
    <div class="header">
      <h1 class="greeting">Welcome back, {{ greeting }}!</h1>
    </div>

    <div class="cards">
      <div class="card" *ngFor="let task of tasks">
        <div>
          <h2>{{ task.title }}</h2>
          <p class="task-number">Task #{{ this.project.tasks!.indexOf(task) + 1 }}</p>
          <p>{{ task.description }}</p>
        </div>

        <div>
          <div class="line"></div>

          <button [ngClass]="{'archived': task.isArchived}" (click)="changeArchivation(task)">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
              <g id="SVGRepo_iconCarrier">
                <path d="M16.8199 2H7.17995C5.04995 2 3.31995 3.74 3.31995 5.86V19.95C3.31995 21.75 4.60995 22.51 6.18995 21.64L11.0699 18.93C11.5899 18.64 12.4299 18.64 12.9399 18.93L17.8199 21.64C19.3999 22.52 20.6899 21.76 20.6899 19.95V5.86C20.6799 3.74 18.9499 2 16.8199 2Z"
                stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                <path d="M9.58997 11L11.09 12.5L15.09 8.5" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
              </g>
            </svg>
            <h4>
              {{ task.isArchived ? 'Archived' : 'Archive' }}
            </h4>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
