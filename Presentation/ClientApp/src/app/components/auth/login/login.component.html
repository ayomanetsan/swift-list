<div class="container">
    <div class="card">

        <h1>Sign In</h1>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
            <input type="email" id="email" formControlName="email" placeholder="Email Address" />
            <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
                <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
            </div>
        
            <input type="password" id="password" formControlName="password" placeholder="Password" />
            <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
            </div>

            <p>Not a member? <a routerLink="/register">Create an account.</a></p>
        
            <button type="submit" [disabled]="loginForm.invalid">Login</button>
        </form>
        
    </div>
</div>
