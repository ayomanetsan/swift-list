<div class="container">
    <div class="card">
        <h1>Add New Project</h1>
        <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
            <input type="text" id="title" formControlName="title" placeholder="Title" />
            <div *ngIf="title?.invalid && (title?.dirty || title?.touched)">
                <div *ngIf="title?.errors?.['required']">Title is required.</div>
                <div *ngIf="title?.errors?.['minlength']">Title must be at least 4 characters long.</div>
                <div *ngIf="title?.errors?.['maxlength']">Title must not exceed 32 characters.</div>
            </div>
        
            <textarea id="description" formControlName="description" placeholder="Description" rows="10" size></textarea>
            <div *ngIf="description?.invalid && (description?.dirty || description?.touched)">
                <div *ngIf="description?.errors?.['required']">Description is required.</div>
                <div *ngIf="description?.errors?.['minlength']">Description must be at least 8 characters long.</div>
            </div>

            <button type="submit" [disabled]="createForm.invalid">Submit</button>
        </form>
    </div>
</div>
